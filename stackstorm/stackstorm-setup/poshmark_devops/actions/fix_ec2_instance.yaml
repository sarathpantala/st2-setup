name: fix_ec2_instance
runner_type: mistral-v2
description: "Restart ec2 instance and create a support ticket for failed ec2 instances"
enabled: true
entry_point: "workflows/fix_ec2_instance.yaml"
parameters:
    host:
        type: string
        description: "Hostname from datadog alert"
        required: true
    skip:
        type: string
        description: "Skip work if host is a redis instance"
        required: true
    region:
        type: string
        description: "Region of ec2 failed instance"
        required: true
